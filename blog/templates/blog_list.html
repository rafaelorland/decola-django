{% extends 'home/components/base.html' %}
{% load static %}

{% block content %}
<div class="content-blog">
  <section class="breadcrumbs">
    <div class="container">
      <ol>
        <li>
          <a href="{% url 'home' %}">Home</a>
        </li>
        <li>Blog</li>
      </ol>
      <h2>Blog</h2>
    </div>
  </section>

  <section class="section-post-preview">
    <div class="container">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-8">
          <!-- Pré-visualização do Post -->
          {% for blog in blogs %}
          <div class="post-preview">
            <a href="{% url 'blog_detail' blog.slug %}">
              <h2 class="post-title">{{ blog.title }}</h2>
              <h3 class="post-subtitle">{{ blog.summary }}</h3>
            </a>
            <p class="post-meta">
              Postado por
              <a href="#!">{{ blog.author }}</a>
              em {{ blog.created_at }}
            </p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
